<div class="example-container">
    <mat-card class="mat-card test">
        <mat-card-header>
            <mat-card-title>Plans</mat-card-title>
        </mat-card-header>
        <form [formGroup]="productform" (ngSubmit)="onSubmit()">
            <mat-card-content>
                

                    <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Product Name</mat-label>
                    <input matInput #input placeholder="Plan Name" formControlName="product_name">
                </mat-form-field>

                    <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Product Description</mat-label>
                    <input matInput #input placeholder="Product Description" formControlName="product_description">
                </mat-form-field>

                
                <mat-form-field appearance="outline" class="formfield">
                    <mat-label>Product Price</mat-label>
                    <input matInput #input placeholder="Product Price" formControlName="product_price">
                    <mat-hint>Maximum Price 500</mat-hint>
                </mat-form-field>

            </mat-card-content>


            <mat-card-actions>
                <button mat-raised-button>Done</button>
            </mat-card-actions>
            
        </form>
        
    </mat-card>
</div>
