<div class="example-container">
  <mat-card class="mat-card test">
    <mat-card-header>
      <mat-card-title>Products List</mat-card-title>
    </mat-card-header>


    <mat-card-content>

      <mat-card class="mat-card test">
        <mat-card-content>
          <form [formGroup]="form">
            <label>Filter price:</label>
            <mat-checkbox class="check-margin" formControlName="p0to50" (change)="filter()">0 - 50</mat-checkbox>
            <mat-checkbox class="check-margin" formControlName="p50to100" (change)="filter()">51 - 100</mat-checkbox>
            <mat-checkbox class="check-margin" formControlName="p100to500" (change)="filter()">100 - 500</mat-checkbox>
            <button (click)="clearfilter()" mat-raised-button *ngIf="showClearBtn">Clear Filter</button>
          </form>
        </mat-card-content>
      </mat-card>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- <table mat-table class="full-width-table" matSort aria-label="Elements"> -->
          <!-- user id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
          </ng-container>

          <ng-container matColumnDef="product_description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Description</th>
            <td mat-cell *matCellDef="let element">{{element.product_description}}</td>
          </ng-container>

          <ng-container matColumnDef="product_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Price</th>
            <td mat-cell *matCellDef="let element">{{element.product_price}}</td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- </table> -->
        </table>

        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
          [pageSizeOptions]="[10, 25, 50, 100, 250]">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
